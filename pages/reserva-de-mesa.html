    <main>
        <section class="reserva__main">
            <div class="reserva__main-title">
                <h2>
                    Reserva <br>
                    de mesa
                </h2>
            </div>
        </section>

        <section class="reserva__content">
            <div class="reserva__content-title">
                <h3>
                    Reserva
                </h3>
            </div>
            <div class="reserva__content-intro">
                <p>
                    Haz tu reserva con tiempo para poder conseguirte la mejor mesa para vos!!
                </p>
                <h2>
                    Formulario:
                </h2>

            </div>
            <div class="reserva__content-form">
                <form action="#" method="post">
                    <div class="reserva__content-form-1">
                        <label for="fecha">Seleccione una fecha:</label>
                        <input type="date" id="fecha" name="fecha">
                    </div>
                    <div class="reserva__content-form-1">
                        <label for="personas">Cantidad de comensales:</label>
                        <input type="number" id="personas" name="personas">
                    </div>
                    <div class="reserva__content-form-1">
                        <label for="horario">Selecciona un horario:</label>
                        <select id="horario" name="horario">
                            <option value="20:45">8:45 PM</option>
                            <option value="21:00">9:00 PM</option>
                            <option value="21:15">9:15 PM</option>
                            <option value="21:30">9:30 PM</option>
                            <option value="21:45">9:45 PM</option>
                            <option value="22:00">10:00 PM</option>
                            <option value="22:15">10:15 PM</option>
                            <option value="22:30">10:30 PM</option>
                            <option value="22:45">10:45 PM</option>
                        </select>
                    </div>

                    <!-- Botón de enviar -->
                    <div class="reserva__content-form-2">
                        <button type="button" onclick="submitForm()">Enviar Reserva</button>
                        <!-- <span id="mensaje-enviado">Se ha enviado su reserva.</span> -->
                    </div>
                </form>
            </div>

        </section>
